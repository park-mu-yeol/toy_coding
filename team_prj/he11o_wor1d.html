<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    
    <title>팀원 소개 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gaegu', cursive;;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://velog.velcdn.com/images/rlrhs11/post/45b1cea7-1ec5-4a13-8d55-c9b43c2bd9b2/image.png);
            background-position: center 30%;
            background-size: cover;

            color: white;

            
        }
        .figure {
            display: flex;
            flex-direction: row;          
            justify-content: space-evenly; 
            align-items: center;  
            border-top: solid 1px #c4c4c4;
            grid-gap: 20px;
            display: flex;
            grid-auto-rows: minmax(300px, auto);
            margin: 20px auto 0px auto;
            padding: 50px;
            max-width: 800px;
            box-sizing: border-box;
            grid-template-columns: 300px 300px 300px;
            gap: 10px;
        }
        .figure > a:hover{
            border: 2px solid lightgoldenrodyellow;
            border-radius: 20%;
        }
        .container {
            align-items: center;
        }
        .comment{
            display: flex;
            flex-direction: row;
            align-items: left;
            justify-content: space-evenly;
            
            flex: 1;
        }
        .comment>h2{
            margin-left: 11px;
        }
        .comment>h3{
            color: gray;
            width: 500px;
            height: 80px;
            padding: 50px;
            border: 1px solid black;
            text-align: left;
            margin: 30px;
            margin-top: 1px;
            overflow-y: scroll;
            margin-left: 11px;
        }

    </style>

    <script>

    document.addEventListener('DOMContentLoaded', () => {
        const commentForm = document.querySelector('.comment form');
        const commentList = document.querySelector('.comment h3');

        commentForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const nameInput = commentForm.querySelector('input[type="text"]');
        const passwordInput = commentForm.querySelector('input[type="password"]');
        const contentInput = commentForm.querySelector('textarea');

        const name = nameInput.value;
        const content = contentInput.value;
        const password = passwordInput.value;

        if (!name || !password || !content) {
            nameInput.value = '';
            passwordInput.value = '';
            contentInput.value = '';
            alert('모든 필드를 입력해주세요.');
            return;
        }

        const newComment = document.createElement('div');
        newComment.classList.add('comment-entry');
        newComment.innerHTML = `
        <div class="comment-content">
        <p><strong>${name}</strong>: ${content}</p>
        </div>
        <div class="comment-actions">
        <button class="edit-button">수정</button>
        <button class="delete-button">삭제</button>
        </div>`;

        commentList.appendChild(newComment);

        nameInput.value = '';
        passwordInput.value = '';
        contentInput.value = '';

        const editButton = newComment.querySelector('.edit-button');
        const contentParagraph = newComment.querySelector('.comment-content p');
        const deleteButton = newComment.querySelector('.delete-button');

        editButton.addEventListener('click', () => {
            const editForm = document.createElement('div');
            editForm.innerHTML = `
            <textarea placeholder="댓글 수정" rows="3"> </textarea>
            <input type="password" placeholder="비밀번호 입력">
            <button class="edit-confirm-button">수정 완료</button>`;

        editButton.parentNode.insertBefore(editForm, editButton.nextSibling);

        const editConfirmButton = editForm.querySelector('.edit-confirm-button');
        editConfirmButton.addEventListener('click', () => {
        const inputPassword = editForm.querySelector('input[type="password"]').value;
        if (inputPassword === password) {
            const updatedContent = editForm.querySelector('textarea').value;
            contentParagraph.innerHTML = `<strong>${name}</strong>: ${updatedContent}`;
            contentInput.value = updatedContent;
            editForm.remove();
        } else {
            alert('비밀번호가 일치하지 않습니다.');
        }
    });
    });

        deleteButton.addEventListener('click', () => {
            commentList.removeChild(newComment);
        });
    });
});

    </script>
</head>

<body>

            <table border=1 width=500>
              <tr>

                  <textarea placeholder="내용을 입력하세요" name="content" rows="8" cols="80"></textarea>
                  <td colspan=1 align=right><input type="submit" value="작성"></td>

</body>
